<!DOCTYPE html>
<html>
<head>
    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=drawing"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(45.4554270, 9.2071370),
                zoom: 15
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);

            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.MARKER,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: [
                        google.maps.drawing.OverlayType.MARKER,
                        google.maps.drawing.OverlayType.CIRCLE,
                        google.maps.drawing.OverlayType.POLYGON,
                        google.maps.drawing.OverlayType.POLYLINE,
                        google.maps.drawing.OverlayType.RECTANGLE
                    ]
                },
                markerOptions: {
                    icon: 'images/beachflag.png'
                },
                circleOptions: {
                    fillColor: '#ffff00',
                    fillOpacity: 1,
                    strokeWeight: 5,
                    clickable: false,
                    editable: true,
                    zIndex: 1
                }
            });
            drawingManager.setMap(map);
            google.maps.event.addListener(drawingManager, 'polygoncomplete', function (polygon) {
                drawingManager.setDrawingMode(null);
                var arr = [];
                polygon.getPath().forEach(function (latLng) {
                    arr.push(latLng.D.toString() + " " + latLng.k.toString());
                });
                arr.push(arr[0]);
                var query = 'geo:"IsWithin(POLYGON((' + arr + '))) distErrPct=0"';
                $.get('/geo/?' + query, function (results) {
                    var locations = new Array();
                    results.forEach(function(result){
                        locations.push(result.geo[0].split(','))
                    });

                    console.log(results);

                    setMarkers(map, locations);
                    function setMarkers(map, locations) {
                        var marker = new Array();
                        var infowindow = new google.maps.InfoWindow();

                        for (var i = 0; i < locations.length; i++) {
                            var beach = locations[i];
                            var myLatLng = new google.maps.LatLng(beach[0], beach[1]);
                            marker[i] = new google.maps.Marker({
                                position: myLatLng,
                                map: map,
                                title: "title"
                            });

                            var contentString = '<div id="content">' +
                                    '<div id="siteNotice">' +
                                    '</div>' +
                                    '<h1 id="firstHeading" class="firstHeading">Itally</h1>' +
                                    '<div id="bodyContent">' +
                                    '<p> Room:4, Bashroom:5, </p>' +
                                    '<a href="#">More Info</a>' +
                                    '</div>' +
                                    '</div>';

                            google.maps.event.addListener(marker[i], 'click', function () {
                                infowindow.setContent(contentString);
                                infowindow.open(map, this);
                            });
                        }
                    }
                });
                console.log(query);

            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
