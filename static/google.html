<!DOCTYPE html>
<html>
<head>
    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=drawing"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(45.4554270, 9.2071370),
                zoom: 15
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);

            var beaches = [
                [45.4554270, 9.2071370],
                [45.4587830, 9.2099190],
                [45.4619690, 9.2133200],
                [45.4606450, 9.2082960],
                [45.4573210, 9.2132640],
                [45.4555630, 9.2097250],
                [45.4575280, 9.2135270],
                [45.4572540, 9.2100840],
                [45.4536550, 9.2046210],
                [45.4586710, 9.2064460],
                [45.4541030, 9.2147660],
                [45.4537910, 9.2137300],
                [45.4553890, 9.2083050],
                [45.4519660, 9.2115030],
                [45.4587830, 9.2099190],
                [45.4503060, 9.2081150],
                [45.4540800, 9.2104800],
                [45.4587830, 9.2099190],
                [45.4493920, 9.2073910],
                [45.4565730, 9.2151390],
                [45.4585300, 9.2130040],
                [45.4532660, 9.2124520],
                [45.4540940, 9.2038150],
                [45.4564880, 9.2055930],
                [45.4578420, 9.2079550],
                [45.4515620, 9.2032960],
                [45.4565640, 9.2071550]
            ];

            setMarkers(map, beaches);
            function setMarkers(map, locations) {
                var marker = new Array();
                var infowindow = new google.maps.InfoWindow();

                for (var i = 0; i < locations.length; i++) {
                    var beach = locations[i];
                    var myLatLng = new google.maps.LatLng(beach[0], beach[1]);
                    marker[i] = new google.maps.Marker({
                        position: myLatLng,
                        map: map,
                        title: "title"
                    });

                    var contentString = '<div id="content">' +
                            '<div id="siteNotice">' +
                            '</div>' +
                            '<h1 id="firstHeading" class="firstHeading">Itally</h1>' +
                            '<div id="bodyContent">' +
                            '<p> Room:4, Bashroom:5, </p>' +
                            '<a href="#">More Info</a>' +
                            '</div>' +
                            '</div>';

                    google.maps.event.addListener(marker[i], 'click', function () {
                        infowindow.setContent(contentString);
                        infowindow.open(map, this);
                    });
                }
            }


            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.MARKER,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: [
                        google.maps.drawing.OverlayType.MARKER,
                        google.maps.drawing.OverlayType.CIRCLE,
                        google.maps.drawing.OverlayType.POLYGON,
                        google.maps.drawing.OverlayType.POLYLINE,
                        google.maps.drawing.OverlayType.RECTANGLE
                    ]
                },
                markerOptions: {
                    icon: 'images/beachflag.png'
                },
                circleOptions: {
                    fillColor: '#ffff00',
                    fillOpacity: 1,
                    strokeWeight: 5,
                    clickable: false,
                    editable: true,
                    zIndex: 1
                }
            });
            drawingManager.setMap(map);
            google.maps.event.addListener(drawingManager, 'polygoncomplete', function (polygon) {
                drawingManager.setDrawingMode(null);
                var arr = [];
                polygon.getPath().forEach(function (latLng) {
                    arr.push(latLng.toString());
                });
                console.log(arr.join(',\n'));
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
